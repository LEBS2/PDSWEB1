<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Notícias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/CadNoticias.css">
</head>
  <body>
    
    <nav style="background-color: white !important; margin: 5%;" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="nav-link active" aria-current="page" href="HomeAdmin.html">Voltar</a><p style="visibility: hidden;">oiiii</p>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="PaginaInicial.html">Início</a>
              </li>
            </ul>
        
                <a class="nav-link active" aria-current="page" href="Login.html">Sign out</a>
    
          </div>
        </div>
      </nav>

    <form class="formulario">
       
        <img id="logoImage" src="imagens/LogoBoasNovas.png" alt="Logo">
        
        <!-- Imagem clicável para abrir o input file -->
        <label for="file" id="UploadArquivosLabel">
            <img id="UploadArquivos" src="imagens/animated-upload-lineargif" alt="Clique para escolher um arquivo" style="cursor: pointer;">
        </label>

        <div class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Escolha o arquivo</label>
                <!-- O input file agora está escondido -->
                 <input class="form-control" id="imagemSelecionada">
                <input class="form-control" id="file" name="file" type="file" required onchange="replaceImage(event)" style="display: none;">
            </div>

            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required aria-describedby="nameHelp">
                <div class="invalid-feedback">
                    Campo obrigatório.
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrição do arquivo</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Digite uma descrição..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">PUBLICAR</button>
            <button type="submit" class="btn btn-primary" id="submit-btn2">CANCELAR</button>

        </div>
    </form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JavaScript/CadNoticias.js"></script>
  </body>
</html>
