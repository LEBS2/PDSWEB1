<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Notícias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/CadNoticias.css">
</head>
  <body>
    
    <nav style="background-color: white !important; margin: 5%;" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="nav-link active" aria-current="page" href="HomeAdmin.html">Voltar</a><p style="visibility: hidden;">oiiii</p>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="PaginaInicial.html">Início</a>
              </li>
            </ul>
        
                <a class="nav-link active" aria-current="page" href="Login.html">Sign out</a>
    
          </div>
        </div>
      </nav>

    <form class="formulario">
       
        <img id="logoImage" src="imagens/LogoBoasNovas.png" alt="Logo">
        
        <!-- Imagem clicável para abrir o input file -->
        <label for="file" id="UploadArquivosLabel">
            <img id="UploadArquivos" src="imagens/animated-upload-lineargif" alt="Clique para escolher um arquivo" style="cursor: pointer;">
        </label>

        <div class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Escolha o arquivo</label>
                <!-- O input file agora está escondido -->
                 <input class="form-control" id="imagemSelecionada">
                <input class="form-control" id="file" name="file" type="file" required onchange="replaceImage(event)" style="display: none;">
            </div>

            <div id="titulo">
              <label style="color: white; font-size: 20px; margin-left: 43%;" for="description" class="form-label">Título</label>
              <div class="editor-container">
                <div class="toolbar">
                    <button class="button" onclick="formatText('bold')"><b>B</b></button>
                    <button class="button" onclick="formatText('italic')"><i>I</i></button>
                    <button class="button" onclick="formatText('underline')"><u>U</u></button>
                    <button class="button" onclick="formatText('insertOrderedList')">OL</button>
                    <button class="button" onclick="formatText('insertUnorderedList')">UL</button>
                    <button class="button" onclick="clearContent()">Limpar</button>
                    <select class="select" onchange="changeFontSize(this.value)">
                        <option value="">Tamanho da Fonte</option>
                        <option value="1">Pequeno</option>
                        <option value="3">Normal</option>
                        <option value="5">Grande</option>
                        <option value="7">Muito Grande</option>
                    </select>
                    <select class="select" onchange="changeFontFamily(this.value)">
                        <option value="">Fonte</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    
                    <input style="margin-top: 5%;" type="color" onchange="changeTextColor(this.value)" title="Mudar Cor">
                </div>
                <div id="editorTitulo" contenteditable="true"></div>
            </div>            </div>

            <br>

            <div id="descricaoTXT">
                <label style="color: white; font-size: 20px; margin-left: 28.5%;" for="description" class="form-label">Descrição da Notícia</label>
                <div class="editor-container">
                  <div class="toolbar">
                      <button onclick="formatText('bold')"><b>B</b></button>
                      <button onclick="formatText('italic')"><i>I</i></button>
                      <button onclick="formatText('underline')"><u>U</u></button>
                      <button onclick="formatText('insertOrderedList')">OL</button>
                      <button onclick="formatText('insertUnorderedList')">UL</button>
                      <button onclick="clearContent()">Limpar</button>
                      <select onchange="changeFontSize(this.value)">
                          <option value="">Tamanho da Fonte</option>
                          <option value="1">Pequeno</option>
                          <option value="3">Normal</option>
                          <option value="5">Grande</option>
                          <option value="7">Muito Grande</option>
                      </select>
                      <select onchange="changeFontFamily(this.value)">
                          <option value="">Fonte</option>
                          <option value="Arial">Arial</option>
                          <option value="Courier New">Courier New</option>
                          <option value="Georgia">Georgia</option>
                          <option value="Times New Roman">Times New Roman</option>
                          <option value="Verdana">Verdana</option>
                      </select>
                      
                      <input style="margin-top: 5%;" id="color" type="color" onchange="changeTextColor(this.value)" title="Mudar Cor">
                  </div>
                  <div id="editor" contenteditable="true"></div>
              </div>            </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">CANCELAR</button>
            <button type="submit" class="btn btn-primary" id="submit-btn2">PUBLICAR</button>

        </div>
    </form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JavaScript/CadNoticias.js"></script>
  </body>
</html>
